services:
  db:
    image: postgres:16
    container_name: vpn-postgres
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn
      POSTGRES_DB: vpn
    ports:
      - "5432:5432"
    volumes:
      - vpn_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn -d vpn"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  vpn_pg_data:
