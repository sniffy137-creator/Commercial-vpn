

services:
  db:
    image: postgres:16-alpine
    container_name: commercialvpn-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: commercialvpn
      POSTGRES_PASSWORD: commercialvpn
      POSTGRES_DB: commercialvpn
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commercialvpn"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commercialvpn-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://commercialvpn:commercialvpn@db:5432/commercialvpn
    ports:
      - "8000:8000"
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  pgdata:
